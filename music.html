<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Music Player</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        
        .search-box { margin-bottom: 30px; }
        input { padding: 12px; width: 60%; border-radius: 25px; border: none; font-size: 16px; outline: none; text-align: center; }
        button { padding: 12px 25px; border-radius: 25px; border: none; background: #e91e63; color: white; cursor: pointer; font-weight: bold; font-size: 16px; margin-left: 10px; }
        button:hover { background: #c2185b; }

        .song-card { 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 15px; 
            display: inline-block; 
            max-width: 300px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        h2 { margin: 10px 0 5px; font-size: 18px; color: #fff; }
        p { color: #aaa; margin: 0 0 15px; font-size: 14px; }
        
        audio { width: 100%; outline: none; margin-top: 10px; }
    </style>
</head>
<body>

    <h1 style="color: #e91e63;">ðŸŽµ AV Music Vibes</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search song (e.g. Talwiinder)">
        <button onclick="searchSong()">Search</button>
    </div>

    <div id="player" class="song-card" style="display:none;">
        <img id="thumb" src="" alt="Song Art">
        <h2 id="title">Song Name</h2>
        <p id="artist">Artist</p>
        <audio id="audioPlayer" controls autoplay></audio>
    </div>

    <script>
        async function searchSong() {
            let query = document.getElementById('searchInput').value;
            
            // âœ… FIX: URL me /api add kiya hai
            const myApi = "https://jiosaavn-api-ruddy-chi.vercel.app/api"; 

            if(!query) return alert("Bhai kuch likho to sahi!");

            const btn = document.querySelector("button");
            btn.innerText = "Searching...";

            try {
                // âœ… FIX: Path ab /search/songs hai
                let response = await fetch(`${myApi}/search/songs?query=${query}&limit=1`);
                let data = await response.json();
                
                // âœ… FIX: Naye API me data 'data.results' ke andar nahi, seedha 'data.data.results' me hota hai
                if(data.success && data.data.results.length > 0) {
                    let song = data.data.results[0]; 

                    document.getElementById('player').style.display = 'inline-block';
                    
                    // Decode Names (HTML entities fix)
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = song.name;
                    document.getElementById('title').innerText = tempDiv.innerText;
                    
                    tempDiv.innerHTML = song.primaryArtists || song.artists.primary[0].name;
                    document.getElementById('artist').innerText = tempDiv.innerText;
                    
                    // Image Handling (Best Quality)
                    let imgUrl = song.image.find(i => i.quality === "500x500")?.link || song.image[0].link;
                    document.getElementById('thumb').src = imgUrl;
                    
                    // Audio Handling (Best Quality)
                    let audioUrl = song.downloadUrl.find(u => u.quality === "320kbps")?.link || song.downloadUrl[0].link;
                    document.getElementById('audioPlayer').src = audioUrl;

                } else {
                    alert("Song nahi mila! Spelling check karo.");
                }

            } catch (error) {
                console.log(error);
                alert("Error! Console check karo (F12 dabake).");
            }

            btn.innerText = "Search";
        }
    </script>
</body>
</html>
